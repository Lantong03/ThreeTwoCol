<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自适应两列布局</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			.wrap{
				margin:100px auto;
				width:900px;
			}
			.left{
				width:300px;
				height:100px;
				float:left;
				background-color: lightGray;
			}
			.auto{
				width:auto;
				margin-left:305px;
				height:100px;
				background-color:lightBlue;;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left">
				左边
			</div>
			<div class="auto">
				右边
			</div>
		</div>
	</body>
</html>
