<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three col</title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			.wrap{
				width:910px;
				margin:100px auto;
				border:1px solid black;
			}
			div{
				height:100px;
			}
			.left{
				width:300px;
				background-color:lightPink;
				float:left;

			}
			.center{
				width:auto;
				margin-left:305px;
				margin-right:305px;
				background-color:lightBlue;
			}
			.right{
				width:300px;
				background-color:lightGreen;
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left">left</div>		
			<div class="right">right</div>
			<div class="center">center</div>
		</div>
	</body>
</html>
